<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <title>Garret</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  </head>

  <body>
    <div id="date-bar">This is a date bar</div>

    <div id="garret-content">
      <h1 id="content-title">Hello!</h1>

      <div id="to-do">
        <h2 id="task-title">Today's Tasks</h2>
        <div id="tasks-list"></div>
        <div id="add-button">
          <button id="done-button" class="task-button">DONE</button>
          <button id="add-task-button" class="task-button">ADD +</button>
          <button id="clear-button" class="task-button">CLEAR</button>
        </div>
        <div id="add-tools">
          <input type="text" id="add-text-input" placeholder="Add task description..." autocomplete="off">
          <div id="add-options">
            <button class="add-options-button" id="save-task-button">SAVE TASK</button>
            <button class="add-options-button" id="save-tab-button">SAVE TAB</button>
          </div>
        </div>
      </div>

      <div id="productivity-options">
        <button class="dark-button">WORK TIMER</button>
        <button class="dark-button">WELLNESS</button>
        <button class="dark-button">REFLECT</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
