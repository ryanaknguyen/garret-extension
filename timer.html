<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <title>Garret</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  </head>

  <body>
    <div id="timer-date-bar" class="date-bar">This is a date bar</div>

    <div id="garret-content">
      <h1 id="content-title">Work Timer</h1>

      <div id="countdown" class="card">
        <p>Time to Work!</p>
        <div id="time-remaining">25:00</div>
        <div>
          <button id="timer-start-button">START</button>
          <button id="timer-reset-button">RESET</button>
        </div>
      </div>

      <div class="home">
        <a href="index.html"><button class="back-to-home">BACK TO HOME</button></a>
      </div>
    </div>

    <script src="javascript/timer.js"></script>
  </body>
</html>
